Despite the *Developer, game or graphics* role correlating with [the lowest average salary](#salary-by-role), they had slightly above average satisfaction. The high satisfaction mobile developers had could explain why developers using Swift, Objective-C, and Kotlin were the [most satisfied](#job-satisfaction-by-programming-language).
