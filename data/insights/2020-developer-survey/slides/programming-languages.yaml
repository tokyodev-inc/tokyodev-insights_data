---
title: Programming Languages
---
56% more respondents selected Python as a language they use than those who selected its made in Japan "competitor" Ruby.

Developers using Swift tended to have [the highest job satisfaction](#job-satisfaction-by-programming-language), whereas PHP developers tended to be the least satisfied. Developers using Scala were [paid the best](#salary-by-programming-language) on average, whereas those using PHP the worst.
