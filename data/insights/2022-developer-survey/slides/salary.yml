Developer salaries continued to increase. The median salary was ¥9.5 million per year, up ¥1 million from last year's survey. This may partially be explained by respondents tending to be [more experienced](#experience) than the previous year.

Respondents earning ¥10 million per year or over increased from 35% of respondents in 2021 to 42% in 2022.
